<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midnight Relay Leaderboard</title>
  
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="leaderboard.css" />
</head>
<body>

  <!-- Header (title + back button) -->
  <header>
    <h1>Midnight Relay Leaderboard</h1>
    <!-- Back button linking to landing page (index.html) -->
    <a class="back-button" href="index.html">‚Üê Back</a>
  </header>

  <div class="leaderboard-container">

    <!-- 1) Leader Tile: 1st Place (Woman #1) -->
    <div class="leader-tile">
      <div class="leader-position">
        <i class="fas fa-crown"></i>&nbsp;1st
      </div>
      <div class="leader-photo">
        <img src="assets/images/woman1.jpg" alt="Leader Photo" />
      </div>
      <div class="leader-name">Anna Winters</div>
      <div class="leader-points">120</div>
    </div>

    <!-- 2) Leader Tile: 2nd Place (Man #1) -->
    <div class="leader-tile">
      <div class="leader-position">
        2nd
      </div>
      <div class="leader-photo">
        <img src="assets/images/man1.jpg" alt="Leader Photo" />
      </div>
      <div class="leader-name">Jacob Green</div>
      <div class="leader-points">105</div>
    </div>

    <!-- 3) Leader Tile: 3rd Place (Woman #2) -->
    <div class="leader-tile">
      <div class="leader-position">
        3rd
      </div>
      <div class="leader-photo">
        <img src="assets/images/woman2.jpg" alt="Leader Photo" />
      </div>
      <div class="leader-name">Maria Lopez</div>
      <div class="leader-points">90</div>
    </div>

    <!-- Add more tiles as needed... -->

  </div>

</body>
